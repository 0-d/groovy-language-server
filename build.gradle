plugins {
  id "com.github.johnrengelman.shadow" version "4.0.3"
  id "java"
}

test {
    useJUnitPlatform()
}

ext.mainClass = "net.prominic.groovyls.GroovyLanguageServer"

tasks.build.dependsOn tasks.shadowJar

shadowJar {
	manifest {
		attributes "Main-Class": "net.prominic.groovyls.GroovyLanguageServer"
	}
}

repositories  {
	mavenCentral()
}

dependencies {
	compile "org.eclipse.lsp4j:org.eclipse.lsp4j:0.6.0"
	compile "org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.6.0"
	compile "org.codehaus.groovy:groovy-all:2.5.4"
	testImplementation "org.junit.jupiter:junit-jupiter-api:5.1.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.1.0"
}